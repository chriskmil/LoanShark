    <!--=======MAIN SECTION========-->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mb-2">Loan Calculator</h1>
            <div class="row">
                <div class="col loanForm">
                    <div class="row row-cols-1">
                        <div class="col">
                            <label for="loanamount">Loan Amount</label>
                        </div>
                        <div class="col">
                            <input type="number" id="loanamount" value=15000 name="loanamount">
                        </div>
                        <div class="col">
                            <label for="loanterm">Payments</label>
                        </div>
                        <div class="col">
                            <input type="number" id="loanterm" value="60" name="loanterm">
                        </div>
                        <div class="col">
                            <label for="loanrate">Rate:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="loanrate" value=3 name="loanrate">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button type="button" id="btnSubmit" class="btn btn-outline-info">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col loanInfo">
                    <div id="paymentTitle">
                        <p>Your Monthly Payments</p>
                    </div>
                    <p id="payment">

                    </p>
                    <div class="row row-cols-2">
                        <div class="col">Total Principal</div>
                        <div class="col text-right" id="totalPrincipal">

                        </div>
                        <div class="col text-left">
                            <label>Total Interest</label><br>
                        </div>
                        <div class="col text-right" id="totalInterest">

                        </div>
                        <div class="col text-left">
                            <label>Total Cost</label>
                        </div>
                        <div class="col text-right" id="totalCost">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-info table-striped table-hover mt-5">
                        <thead id="tableheader" class="text-black">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!---template data--->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
